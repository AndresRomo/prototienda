<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
<input type='text' id='email' placeholder='mail'>
<input type='text' id='direccion' placeholder='direccion'>
<input type='text' id='amount' placeholder='total'>
<input type='button' id='send' value='enviar'>
<div id='asd'>
</div>
<script type='text/javascript'>
  $('#send').click(()=>{
    let email = $('#email').val()
    let dir = $('#direccion').val()
    let amount = $('#amount').val()
    let items = JSON.stringify({'5f33ee930a63770017808089': 1,
                                '5f33f0b30a6377001780808a': 3})

    console.log(email)

    const form = $(`
      <form id='form' action='/webpayinit' method='post'>
        <input type='hidden' name='email' value ='${email}'>
        <input type='hidden' name='direccion' value ='${dir}'>
        <input type='hidden' name='amount' value ='${amount}'>
        <input type='hidden' name='items' value ='${items}'>
        <input type='hidden' name='date' value ='${(new Date()).toDateString()}'>
      </form>
    `)
    $('#asd').append(form)
    document.getElementById("form").submit()
  })
</script>
</body>
</html>
